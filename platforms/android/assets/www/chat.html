  <script src="froala/js/libs/jquery-1.11.1.min.js"></script>
 
<script type="text/javascript">
$(function(){
	$('#chat').height($(window).height() - 150);
	$("#chatData").focus();
  $('<audio id="chatAudio"><source src="notify.ogg" type="audio/ogg"><source src="notify.mp3" type="audio/mpeg"><source src="notify.wav" type="audio/wav"></audio>').appendTo('body');
  $("#trig").on("click",function(){
    var a = $("#chatData").val().trim();
    if(a.length > 0){
	$("#chatData").val('');
	$("#chatData").focus();
     $("<li></li>").html('<img src="small.jpg"/><span>'+a+'</span>').appendTo("#chatMessages");
	  $("#chat").animate({"scrollTop": $('#chat')[0].scrollHeight}, "slow");
      $('#chatAudio')[0].play();
    }
  });
});
</script>
<style type="text/css">
#chatBox {width:97%; margin:5px;text-align:right;}

#chatMessages > li > img { width:35px;height:35px;border-radius:50%;float:left }

#trig { padding: 4px;border: solid 1px #333;background-color: #133783;color:#fff;font-weight:bold }


.text-input--underbar {
  padding: 0;

}
.text-input--underbar:disabled {

  pointer-events: none;

}

.text-input--underbar:disabled::-moz-placeholder,

	margin:0 auto;
	margin-top:10px;	
	width:17%;
}
</style>
