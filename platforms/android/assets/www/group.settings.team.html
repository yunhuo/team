<style>
.team-title{
	padding:3px;
	border-radius:3px;
	margin-top:5px;
	width:auto;
	display:block;
	color:orange;
	font-size:15px;
}
.list-item-container {
  line-height: 1;
  font-size: 14px;
  padding: 15px 0px 15px 15px;
}

.list-item-left {
  width: 60px;
  margin-right: -60px;
  float: left;
}

.list-item-right {
  width: 100%;
  float: right;
}

.list-item-content {
  margin-left: 50px;
  margin-right: 30px;
}

.avator {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  -webkit-border-radius: 50%;
}

.name {
  font-weight: 500;
  line-height: 16px;
  font-size: 15px;
  margin-bottom: 6px;
}

.desc {
  line-height: 16px;
}

.lucent {
  opacity: 0.4;
}


</style>

<ons-page> 
<ons-toolbar>
<div class="left">
	    <ons-back-button ng-click="go('group.settings')">返回</ons-back-button>
        </div>

          <div class="center">
           	团队设置 
          </div>
          <div class="right">
            <ons-toolbar-button>
              <ons-icon icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
	      新增
            </ons-toolbar-button>
          </div>
      </ons-toolbar>

      <ons-list>

        <ons-list-item modifier="chevron" ng-click="go2('group.settings.team.update', p)" class="list-item-container" ng-repeat="p in admins">
          <div class="list-item-left">
            <img ng-src="{{p.user.profile.avatar|bucket:'mini'}}" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <div class="name">{{p.user.profile.name}}
                <span class="lucent">@{{p.user.profile.address}}</span>
              </div>
              <span class="desc"><ons-icon icon="fa-phone" fixed-width="false" size="13px"></ons-icon> {{p.user.phone}}</span>
              <br>
              <span class="desc team-title">{{p.title}}</span>
            </div>
          </div>
        </ons-list-item>

      </ons-list>
</ons-page>
