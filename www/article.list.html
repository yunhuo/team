<style>
.list-item-container {
  line-height: 1;
  font-size: 14px;
  padding: 15px 0px 15px 15px;
}

.list-item-left {
  width: 60px;
  margin-right: -60px;
  float: left;
}

.list-item-right {
  width: 100%;
  float: right;
}

.list-item-content {
  margin-left: 50px;
  margin-right: 30px;
}

.avator {
  width: 40px;
  height: 40px;
  border-radius: 3px;
  -webkit-border-radius: 3px;
}

.name {
  font-weight: 500;
  line-height: 16px;
  font-size: 15px;
  margin-bottom: 6px;
}

.desc {
  line-height: 16px;
}

.lucent {
  opacity: 0.4;
}


</style>

<ons-page ng-controller="ArticleController">
<ons-toolbar>
	<div class="left">
          <ons-toolbar-button ng-click="menu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
          </ons-toolbar-button>
        </div>


          <div class="center">
            文章管理
          </div>
          <div class="right">
            <ons-toolbar-button ng-click="go('editor')">
              <ons-icon icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
          </div>
      
      </ons-toolbar>

      <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="a in articles" ng-click="go2('article.update', a)">
          <div class="list-item-left">
            <img ng-src="{{a.profile.images[0]|bucket:'mini'}}" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <div class="name">{{a.profile.title}}
                <span class="lucent">@33人阅读</span>
              </div>

              <span class="desc">{{a.profile.body}}</span>
            </div>
          </div>
        </ons-list-item>

      </ons-list>
</ons-page>
